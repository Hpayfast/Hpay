<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payment Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    text-align: center;
    padding: 20px;
}

.box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.timer {
    font-size: 20px;
    color: red;
    font-weight: bold;
}

.amount {
    font-size: 22px;
    color: green;
    margin: 10px 0;
}

button {
    padding: 8px 15px;
    margin-top: 10px;
    cursor: pointer;
}

input {
    width: 90%;
    padding: 8px;
    margin-top: 10px;
}

.qr {
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="box">

    <div class="timer">
        Time Left: <span id="time">10:00</span>
    </div>

    <h2 id="appName">App Name</h2>

    <div class="amount">
        â‚¹ <span id="amount">0</span>
    </div>

    <p><b>UPI ID:</b></p>
    <p id="upiId">test@upi</p>
    <button onclick="copyUPI()">Copy UPI</button>

    <div class="qr">
        <img id="qrImage" width="200">
    </div>

    <br>

    <input type="text" id="utr" placeholder="Enter UTR Number">
    <br>
    <button onclick="submitUTR()">Submit UTR</button>

</div>

<script>
// Get URL parameters
const params = new URLSearchParams(window.location.search);
const app = params.get("app") || "Demo App";
const amount = params.get("amount") || "0";
const upi = params.get("upi") || "test@upi";

document.getElementById("appName").innerText = app;
document.getElementById("amount").innerText = amount;
document.getElementById("upiId").innerText = upi;

// Generate UPI payment link
const upiLink = `upi://pay?pa=${upi}&pn=${app}&am=${amount}&cu=INR`;

// Generate QR using Google Chart API
document.getElementById("qrImage").src =
`https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${encodeURIComponent(upiLink)}`;


// 10 minute timer
let totalTime = 600;
const timerElement = document.getElementById("time");

const countdown = setInterval(function() {
    let minutes = Math.floor(totalTime / 60);
    let seconds = totalTime % 60;

    if (seconds < 10) seconds = "0" + seconds;

    timerElement.innerText = minutes + ":" + seconds;
    totalTime--;

    if (totalTime < 0) {
        clearInterval(countdown);
        timerElement.innerText = "Expired";
    }
}, 1000);

// Copy UPI
function copyUPI() {
    const upiText = document.getElementById("upiId").innerText;
    navigator.clipboard.writeText(upiText);
    alert("UPI Copied");
}

// Submit UTR
function submitUTR() {
    const utr = document.getElementById("utr").value;
    if (utr == "") {
        alert("Enter UTR Number");
    } else {
        alert("UTR Submitted: " + utr);
    }
}
</script>

</body>
</html>
